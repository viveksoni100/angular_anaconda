<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" class="form-control" formControlNamme="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlNamme="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="recipe image" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">description</label>
            <textarea type="text" id="description" class="form-control" rows="3"
                      formControlNamme="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients')!.controls; let i = index"
               [formGroupName]="i">
            <div class="col-xl-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="cols-xl-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="cols-xl-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
